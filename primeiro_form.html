<!DOCTYPE html>
<html lang="pt-BR"
<head>
    <meta charset="utf-8"
    <title>Forms</title>
</head>
<body>
    <form>
        <label>
            Primeiro nome:
            <input id="primeiroNome" type="text">
        </label>
        <label>
            Sobrenome:
            <input id="sobrenome" type="text">
        </label>
        <!--- o elemento input permite que o usuário faça entrada de dados-->
        <!-- o atributo type permite variar o tipo de valores que o usuário poderá informar -->
       <label for="email">Email:</label>
       <input id="email" type="email">

       <label for="telefone">Telefone:</label>
       <input id="telefone" type="tel">
       
       <label for="cor">Cor:</label>
       <input id="cor" type="color">

       <label for="arquivo">Arquivo:</label>
       <input id="arquivo" type="file">
        <!--- largura e altura da caixa-->
       <label for="mensagem">Sua mensagem:</label>
       <textarea id="mensagem" cols="35"
rows="10"></textarea>


        <input type="submit" value="Enviar">
    

    </form>
    

</body>
</html>
